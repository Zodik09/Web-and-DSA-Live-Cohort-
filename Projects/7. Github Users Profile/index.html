<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-100 text-center mb-6">GitHub User Finder</h1>
        <form id="githubForm" class="space-y-4">
            <div class="sm:space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-300 sm:text-base">GitHub Username</label>
                <input type="text" id="username" name="username" placeholder="Enter GitHub username" class="mt-1 block w-full px-4 py-2 border border-gray-700 bg-gray-700 text-gray-100 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm sm:px-5 sm:py-3">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Search
            </button>
        </form>
        <div id="userDetails" class="mt-6">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

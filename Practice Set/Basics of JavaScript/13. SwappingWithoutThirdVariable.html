<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping Without Third Variable</title>

<body>

    <script>
        // Ques.13. Swapping Without Third Variable - Take two numbers from the user and swap their values without using a third variable.

        // Sol.
        let num1 = Number(prompt("Enter the first number below: "));
        let num2 = Number(prompt("Enter the second number below: "));

        num1 = num1 + num2;
        num2 = num1 - num2;
        num1 = num1 - num2;

        console.log(`Your first number is ${num1} and second number is ${num2}.`);
    </script>
</body>

</html>

<body>

    <script>
        // Ques.5. Leap Year Checker - Ask the user for a year and determine if it's a leap year or not.

        // Sol.
        const year = Number(prompt("Enter the year below: "));
        if (year % 400 === 0) console.log(`${year} is a leap year.`);
        else if (year % 100 === 0) console.log(`${year} is not a leap year.`);
        else if (year % 4 === 0) console.log(`${year} is a leap year.`);
        else console.log(`${year} is not a leap year`);
    </script>
</body>

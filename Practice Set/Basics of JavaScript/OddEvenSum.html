<body>
    <script>
        // Ques.2. Even or Odd Sum - Take two numbers from the user using prompt(). If the sum of both numbers is even, print "Even Sum"; otherwise, print "Odd Sum."

        // Sol.
        const num1 = Number(prompt("Enter a first number below: "));
        const num2 = Number(prompt("Enter a second number below: "));

        (num1 + num2) % 2 === 0 ? console.log("Even Sum") : console.log("Odd Sum");
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Case Checker</title>
</head>

<body>

    <script>
        // Ques.3. Character Case Checker - Ask the user for a single character. Check if it's uppercase, lowercase, or neither (not a letter).

        // Sol.
        const char = prompt("Enter any single alphabet character below: ");
        if (char.length === 1 && /^[a-zA-Z]$/.test(char)) {
            if (char === char.toLowerCase()) console.log(`${char} is in Lowercase.`);
            else if (char === char.toUpperCase()) console.log(`${char} is in Uppercase.`);
            else console.log(`${char} is not a character.`);
        }
        else console.log("It is not a single alphabet character!");

    </script>
</body>

</html>

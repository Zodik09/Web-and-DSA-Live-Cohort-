<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Digit Counter</title>

<body>

    <script>
        // Ques.21. Even Digit Counter - Take a number from the user and count how many even digits it has.

        // Sol.
        const num = parseInt(prompt("Enter a number below: "));
        const strNum = num.toString();
        const split = strNum.split("");
        let counter = 0;
        for (let i = 0; i < strNum.length; i++) {
            split[i] % 2 === 0 && counter++;
        }
        console.log(`There are ${counter} even digits in ${num}.`);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>

<body>

    <script>
        // Ques.16. Sum of Digits - Take a number from the user and print the sum of its digits. (Example: 123 > 1+2+3 = 6).

        // Sol.
        const num = Number(prompt("Enter a number below: "));
        let sum = 0;
        let digits = num.toString().split("");
        for (let i = 0; i < digits.length; i++) {
            sum += Number(digits[i]);
        }
        console.log("The sum of the digits is: " + sum);
    </script>
</body>

</html>

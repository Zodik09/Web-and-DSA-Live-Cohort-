<body>

    <script>
        // Ques.4. Largest of Three Numbers - Take three numbers as input and print the largest number among them without using Math.max().

        // Sol.
        const num1 = Number(prompt("Enter a first number below: "));
        const num2 = Number(prompt("Enter a second number below: "));
        const num3 = Number(prompt("Enter a third number below: "));

        if (num1 > num2 && num1 > num3) console.log(`${num1} is the largest number than ${num2} and ${num3}.`);
        else if (num2 > num1 && num2 > num3) console.log(`${num2} is the largest number than ${num1} and ${num3}.`);
        else console.log(`${num3} is the largest number than ${num1} and ${num2}.`);
    </script>
</body>

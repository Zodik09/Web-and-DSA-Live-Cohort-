<head>

    <title>Traffic Light System</title>

<body>

    <script>
        // Ques.9. Traffic Light System - Ask the user for a traffic light color (red, yellow, green). Print appropriate messages:
        // Red: "Stop!"
        // Yellow: "Get Ready!"
        // Green: "Go!"

        // Sol.
        let result;
        const light = prompt("Enter the traffic light color(red, yellow, green) below: ");
        if(light.toLowerCase() === "red") result = "Stop!";
        else if (light.toLowerCase()=== "yellow") result = "Get Ready!";
        else if(light.toLowerCase() === "green") result = "Go!"
        else result = "You have Entered the Wrong Traffic Light Color!";
        console.log(result);
    </script>
</body>

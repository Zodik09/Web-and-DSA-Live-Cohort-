<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>

    <script>
        // Ques.10. Multiplication Table - Ask the user for a number and print its multiplication table up to 10.

        // Sol.
        const num = Number(prompt("Enter the number below: "));
        for (let i = 1; i <= 10; i++) {
            console.log(`${num} x ${i} = ${num * i}`);
        }
    </script>
</body>

</html>

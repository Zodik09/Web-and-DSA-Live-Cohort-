    <title>FizzBuzz (Multiple of Both)</title>

<body>

    <script>
        // Ques.15. Number Reversal - Take a three-digit number from the user and print its reverse. (Example: 123 > 321).

        // Sol.
        let num = Number(prompt("Enter the number below: "));
        let stringNum = num.toString();
        let result = "";
        for (let i = stringNum.length - 1; i >= 0; i--) {
            result += stringNum[i];
        }
        console.log(Number(result));

    </script>
</body>

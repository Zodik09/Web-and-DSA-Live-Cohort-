    <script>
        // Ques.7. Positive, Negative, or Zero - Take a number input and check if it is positive, negative, or zero.

        // Sol.
        const num = Number(prompt("Enter a number below: "));
        let result;
        if (num > 0) result = "positive";
        else if (num === 0) result = "zero";
        else result = "negative";
        console.log(`${num} is a ${result} integer.`);
    </script>

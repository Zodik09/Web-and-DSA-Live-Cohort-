<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Without String Methods</title>

<body>

    <script>
        // Ques.18. Reverse Without String Methods - Ask the user for a number and reverse it without using .split(), .reverse(), or join().

        // Sol.
        const num = Number(prompt("Enter a number below: "));
        strNum = num.toString();
        let result = "";
        for (let i = strNum.length - 1; i >= 0; i--) {
            result += strNum[i];
        }
        console.log(result);
    </script>
</body>

</html>

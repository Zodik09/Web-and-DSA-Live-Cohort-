<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz (Multiple of Both)</title>

<body>

    <script>
        // Ques.14. FizzBuzz (Multiple of Both) - Ask the user for a number. If it's a multiple of both 3 and 5, print "FizzBuzz"; if only 3, print "Fizz"; if only 5, print "Buzz"; otherwise, print the number itself.

        // Sol.
        const num = Number(prompt("Enter the number below: "));

        if (num % 3 === 0 && num % 5 === 0) console.log("FizzBuzz");
        else if (num % 3 === 0) console.log("Fizz");
        else if (num % 5 === 0) console.log("Buzz");
        else console.log(num);
    </script>
</body>

</html>

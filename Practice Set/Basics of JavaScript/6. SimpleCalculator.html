<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>

    <script>
        // Ques.6. Simple Calculator - Ask the user for two numbers and an operator (+, -, *, /). Perform the operation and display the result.

        // Sol.
        const num1 = Number(prompt("Enter a first number below: "));
        const num2 = Number(prompt("Enter a second number below: "));
        const optn = prompt("Enter the operation you want to perform (+, -, *, /) below: ");

 let result;

        if(optn === '+') result = num1 + num2;
        else  if(optn === '-') result = num1 - num2;
        else  if(optn === '*') result = num1 * num2;
        else if(optn === '/'){
                if(num2 !== 0) result = num1 / num2;
                else result = "not valid";
        }
        else{
            result = "is not a valid operator!";
        }
        console.log(`${num1} ${optn} ${num2} is ${result}`);
    </script>
</body>

</html>

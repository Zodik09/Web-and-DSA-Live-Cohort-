<!DOCTYPE html>
<html lang="en">

<head>

    <title>Convert Number to Words</title>

<body>

    <script>
        // Ques.25. Convert Number to Words - Take a single-digit number and print it in words (Example: 1> One, 2 > Two).

        // Sol.
        let input = prompt("Enter a single-digit number (0-9):");
        let number = Number(input);
        let words = ["Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
        console.log(number >= 0 && number <= 9 ? words[number] : "Invalid input! Please enter a single digit (0-9).");
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Condition Challenge</title>

<body>

    <script>
        // Ques.22. Nested Condition Challenge - Ask the user for their age and salary. Print a message based on conditions:
        // If age is below 18, print "Not eligible"
        // If age is 18 or more but salary is less than ₹20,000, print "Low Salary"
        // If salary is ₹50,000 or more, print "High Salary"
        // Otherwise, print "Medium Salary"

        // Sol.
        const age = Number(prompt("Enter your age below: "));
        const salary = Number(prompt("Enter your salary below: "));
        let result;
        if (age < 18) result = `Not eligible.`;
        else if (age >= 18 && salary < 20000) result = `Low Salary.`;
        else if (salary >= 50000) result = `High Salary.`;
        else result = `Medium Salary.`;
        console.log(`${result}`);
    </script>
</body>

</html>

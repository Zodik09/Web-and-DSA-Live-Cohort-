<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Second Largest Number</title>

<body>

    <script>
        // Ques.19. Find Second Largest - Take three numbers as input and find the second largest number (without using sort() or Math.max()).

        // Sol.
        const num1 = Number(prompt("Enter a first number below: "));
        const num2 = Number(prompt("Enter a second number below: "));
        const num3 = Number(prompt("Enter a third number below: "));
        let result;
        if (num1 > num2 && num1 < num3) result = num1;
        else if (num2 > num1 && num2 < num3) result = num2;
        else result = num3;
        console.log(`${result} is the second largest number.`);
    </script>
</body>

</html>

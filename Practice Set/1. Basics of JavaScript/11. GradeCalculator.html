<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>

<body>

    <script>
        // Ques.11. Grade Calculator - Ask the user for their marks (0-100). Assign grades based on the range:
        // 90-100: A
        // 80-89:B
        // 70-79:C
        // 60-69: D
        // Below 60: F

        // Sol.
        let grade;
        const marks = Number(prompt("Enter your marks obtained: "));
        if (marks <= 100 && marks >= 90) grade = "A grade";
        else if (marks < 90 && marks >= 80) grade = "B grade";
        else if (marks < 80 && marks >= 70) grade = "C grade";
        else if (marks < 70 && marks >= 60) grade = "D grade";
        else if (marks < 60 && marks >= 0) grade = "F grade";
        else grade = `Marks should be in the range of 0 - 100.`;
        console.log(`${grade}`);
    </script>
</body>

</html>

    <title>Find the Missing Number in a Sequence</title>

<body>

    <script>
        // Ques.24. Find the Missing Number in a Sequence - Take a list of consecutive numbers (except one missing) and find the missing number. Example: 1, 2, 3, 5 > Missing number is 4.

        // Sol.
        const arr = [52, 54, 55, 56, 57];
        const n = arr.length + 1;
        let min = arr[0];
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
            if (arr[i] > max) {
                max = arr[i];
            }
        }

        let totalSum = 0;
        for (let i = min; i <= max; i++) {
            totalSum += i;
        }

        let arrSum = 0;
        for (let i = 0; i < arr.length; i++) {
            arrSum += arr[i];
        }

        const missingNumber = totalSum - arrSum;
        console.log(`Missing number is ${missingNumber}`);
    </script>

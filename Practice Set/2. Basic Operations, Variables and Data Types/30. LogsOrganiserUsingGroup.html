<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use console.group() to organize logs into a group.</title>
</head>

<body>

    <script>
        // Question 5. Use console.group() to organize logs into a group.
        console.groupCollapsed("My Self");  //  Collapsed
        console.info("My name is Adarsh Vishwakarma.")
        console.info("I am a boy.")
        console.info("I am 24 years old.")
        console.info("I live in Moradabad.")
        console.info("I am studying Web Development.")
        console.groupEnd("")


        console.group("My Self");  //  Non-Collapsed
        console.info("My name is Adarsh Vishwakarma.")
        console.info("I am a boy.")
        console.info("I am 24 years old.")
        console.info("I live in Moradabad.")
        console.info("I am studying Web Development.")
        console.groupEnd("")
    </script>
</body>

</html>

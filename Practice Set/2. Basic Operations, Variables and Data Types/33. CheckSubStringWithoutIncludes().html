<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if "JavaScript" contains "Script" without using .includes().</title>
</head>

<body>

    <script>
        // Question 8. Check if "JavaScript" contains "Script" without using .includes().
        const lang = "JavaScript";

        const include1 = lang.endsWith("Script");
        const include2 = lang.indexOf("Script") !== -1 ? true : false;
        const include3 = lang.lastIndexOf("Script") !== -1 ? true : false;
        const include4 = lang.search("Script") !== -1 ? true : false;


        console.log(include1)  // true
        console.log(include2)  // 4
        console.log(include3)  // 4
        console.log(include4)  // 4
    </script>
</body>

</html>

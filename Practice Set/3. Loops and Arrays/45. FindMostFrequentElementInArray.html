<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the most frequent element in an array.</title>
</head>

<body>

    <script>
        // Ques.45. Find the most frequent element in an array.
        const arr = [2, 5, 7, 8, 5, 6, 74, 14, 25, 3, 6, 5, 7, 8, 5, 4, 5, 2, 3, 5, 4, 5, 2, 3, 2, 3, 5, 8, 7, 8, 5];

        // Create an empty object to store frequency counts of each number
        let obj = {};

        // Variable to keep track of the highest frequency
        let maxFreq = 0;

        // Variable to store the most frequent element
        let mostFrequentElement = null;

        arr.forEach(val => {
            // If the number exists in obj, increment its count; otherwise, initialize it to 1
            obj[val] = (obj[val] || 0) + 1;
            // (undefined || 0) + 1 ---> if obj[val] does not exist
            // (false || 0) + 1 ---> undefined is falsy value

            // Check if the current number's frequency is greater than maxFreq
            if (obj[val] > maxFreq) {
                maxFreq = obj[val]; // Update maxFreq to the new highest frequency
                mostFrequentElement = val; // Store the corresponding number as most frequent
            }
        });

        console.log("Frequency Object:", obj);
        console.log("Most Frequent Element:", mostFrequentElement);
        console.log("Max Frequency:", maxFreq);
    </script>
</body>

</html>

    <title>Find the second largest number in an array.</title>
</head>

<body>

    <script>
        // Ques.42. Find the second largest number in an array.
        const arr = [1, 2, 3, 2, 2, 3, 5, 6, 7, 54, 43, 3, 9];
        const sortedArr = [...new Set(arr)].sort((a, b) => b - a);
        console.log(`${sortedArr[1]} is the second largest number.`);

    </script>

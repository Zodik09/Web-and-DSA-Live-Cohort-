<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a program to calculate the sum of numbers from 1 to 100 using a loop.</title>
</head>

<body>

    <script>
        // Ques.38. Write a program to calculate the sum of numbers from 1 to 100 using a loop.
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);
    </script>
</body>

</html>

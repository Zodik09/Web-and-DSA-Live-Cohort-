<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse an array without using .reverse().</title>
</head>

<body>

    <script>
        // Ques.44. Reverse an array without using .reverse().
        const arr = [2, 5, 7, 8, 5, 6, 74, 14, 25, 3, 6, 5, 7, 8, 5, 4, 5];
        const reverse = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            reverse.push(arr[i]);
        }
        console.log(reverse);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function that uses closures to create a counter.</title>
</head>

<body>

    <script>
        // Ques.48. Write a function that uses closures to create a counter.
        function counter() {
            let count = 0;
            return function () {
                console.log(count++);
            }
        }
        let counting = counter();
        counting();
        counting();
        counting();
        counting();
        counting();
    </script>
</body>

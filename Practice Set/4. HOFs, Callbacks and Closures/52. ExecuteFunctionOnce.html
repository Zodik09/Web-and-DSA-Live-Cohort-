<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement a function that takes a callback and only executes it once (HOF + Closure).</title>
</head>

<body>

    <script>
        // Ques.52. Implement a function that takes a callback and only executes it once (HOF + Closure).
        function once(fn) {
            let executed = false;
            return function () {
                if (executed) return "Already Executed";
                executed = true;
                return fn();
            };
        }

        let start = once(() => "Hello");
        console.log(start());
        console.log(start());
        console.log(start());
    </script>
</body>

</html>

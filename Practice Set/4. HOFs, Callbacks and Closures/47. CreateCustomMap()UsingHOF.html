<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement your own version of `.map()` as a higher-order function.</title>
</head>

<body>

    <script>
        // Ques.47. Implement your own version of `.map()` as a higher-order function.
        function mapping(arr, fn) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                newArr.push(fn(arr[i]));
            }
            return newArr;
        }
        console.log(mapping([3, 54, 6, 7, 4], (x) => x * 2))
    </script>
</body>

</html>

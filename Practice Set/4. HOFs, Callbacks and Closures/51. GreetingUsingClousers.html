<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement a function that returns a function with a preset greeting (Closure).</title>
</head>

<body>

    <script>
        // Ques.51. Implement a function that returns a function with a preset greeting (Closure).
        function greeting(greet) {
            return function (name) {
                return `${greet}, ${name}`;
            }
        }
        let presentGreeting = greeting("Hello!");
        console.log(presentGreeting("Rani"));
        console.log(presentGreeting("Raja"));
    </script>
</body>

</html>

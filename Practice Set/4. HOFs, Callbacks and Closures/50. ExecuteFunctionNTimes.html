    <title>Create a function that takes a callback and executes it after every `n` seconds indefinitely.</title>
</head>

<body>

    <script>
        // Ques.50. Create a function that takes a callback and executes it after every `n` seconds indefinitely.
        function running(fn, time) {
            setInterval(fn, time * 1000)
        }
        running(() => console.log("Adarsh"), 5);
    </script>
</body>
